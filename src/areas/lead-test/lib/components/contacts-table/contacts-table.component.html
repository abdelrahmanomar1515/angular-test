<button mat-raised-button (click)="useLanguage('en')">en</button>
<button mat-raised-button (click)="useLanguage('ar')">ar</button>

<div class="my-container">
    <div class="mat-elevation-z8 my-table">
        <mat-spinner *ngIf="loading"></mat-spinner>
        <table *ngIf="ready" mat-table [dataSource]="dataSource">
    
            <ng-container matColumnDef="FirstName">
                <th mat-header-cell *matHeaderCellDef>{{ 'contacts.table.FirstName' | translate }}</th>
                <td mat-cell *matCellDef="let contact"> {{contact.FirstName}} </td>
            </ng-container>
    
            <ng-container matColumnDef="LastName">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let contact"> {{contact.LastName}} </td>
            </ng-container>
    
            <ng-container matColumnDef="PhoneNumber">
                <th mat-header-cell *matHeaderCellDef> {{'contacts.table.PhoneNumber' | translate}} </th>
                <td mat-cell *matCellDef="let contact"> {{contact.PhoneNumber}} </td>
            </ng-container>
    
            <ng-container matColumnDef="EmailAddress">
                <th mat-header-cell *matHeaderCellDef> Email Address </th>
                <td mat-cell *matCellDef="let contact"> {{contact.EmailAddress}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>


<button mat-raised-button (click)="openDialog()">Edit</button>

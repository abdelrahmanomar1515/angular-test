<button mat-raised-button (click)="useLanguage('en')">en</button>
<button mat-raised-button (click)="useLanguage('ar')">ar</button>

<div class="my-container">
    <div class="mat-elevation-z8 my-table">
        <mat-spinner *ngIf="loading"></mat-spinner>
        <table *ngIf="ready" mat-table [dataSource]="dataSource">
    
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>{{ 'table.name' | translate }}</th>
                <td mat-cell *matCellDef="let pump"> {{pump.Name}} </td>
            </ng-container>
    
            <ng-container matColumnDef="MLPS">
                <th mat-header-cell *matHeaderCellDef> MLPS </th>
                <td mat-cell *matCellDef="let pump"> {{pump.MLPS}} </td>
            </ng-container>
    
            <ng-container matColumnDef="TankTotalCapacity">
                <th mat-header-cell *matHeaderCellDef> {{'table.TotalTankCapacity' | translate}} </th>
                <td mat-cell *matCellDef="let pump"> {{pump.TankTotalCapacity}} </td>
            </ng-container>
    
            <ng-container matColumnDef="TankRemainedCapacity">
                <th mat-header-cell *matHeaderCellDef> Tank Remained Capacity </th>
                <td mat-cell *matCellDef="let pump"> {{pump.TankRemainedCapacity}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>


<button mat-raised-button (click)="openDialog()">Edit</button>

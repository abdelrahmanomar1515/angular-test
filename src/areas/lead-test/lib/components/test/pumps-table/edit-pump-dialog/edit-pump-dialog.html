<h1 mat-dialog-title>Edit Pump</h1>
<div mat-dialog-content class="dialog-container">
  <p>Enter pump data to modify</p>
  <mat-form-field>
    <input matInput placeholder="ID" [(ngModel)]="data.pump.Id">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="data.pump.Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Tank Remained Capacity" [(ngModel)]="data.pump.TankRemainedCapacity">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Tank Total Capacity" [(ngModel)]="data.pump.TankTotalCapacity">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.pump" cdkFocusInitial>Ok</button>
</div>
